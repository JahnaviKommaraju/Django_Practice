<!--base.html is for concept of template inheritance-->
<!--block -> a block of code that can be modified later-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}Django Challenges{% endblock %}</title>
    {% block css_files %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock content %}
</body>
</html>
